<div class="history-container">
  <mat-card>
    <mat-card-title>Historial de horarios</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="history" class="mat-elevation-z2 full-width-table">

        <!-- Tipo -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let h"> {{ h.type | titlecase }} </td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="register">
          <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
          <td mat-cell *matCellDef="let h"> {{ formatDate(h.register) }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <div *ngIf="history.length === 0" class="empty-message">
        No hay registros de horario a√∫n.
      </div>
    </mat-card-content>
  </mat-card>
</div>
